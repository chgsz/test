<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Instagram-like Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 500px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background-color: #fff;
        }
        .header img {
            width: 40px; /* Set the Instagram icon size to 40px */
            height: auto;
        }
        .post {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .post img {
            width: 100%;
            border-radius: 5px;
        }
        .post .caption {
            margin-top: 5px;
        }
        .post .actions {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .post .actions button {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            font-size: 18px;
        }
        .post .actions .like-text,
        .post .actions .comment-text {
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease; /* Smooth color transition */
        }
        .post .actions .like-text {
            color: black; /* Default color for 'Like' text */
            margin-right: 20px; /* Space between 'Like' text and 'Comment' button */
        }
        .post .actions .like-text.liked {
            color: red; /* Color when 'Like' text is clicked */
        }
        .post .actions .comment-text {
            color: black; /* Color for 'Comment' text */
            margin-left: 5px;
        }
        .comment-section {
            margin-top: 20px;
        }
        .comment-section input[type="text"] {
            width: calc(100% - 80px);
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 16px;
        }
        .comment-section button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 3px;
            margin-left: 5px;
        }
        .comments-list {
            margin-top: 10px;
        }
        .comment {
            border-bottom: 1px solid #ddd;
            padding: 5px 0;
        }
        .footer {
            padding: 10px;
            text-align: center;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }
        .upload-section {
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .upload-section input[type="file"] {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        </div>
        <div class="upload-section">
            <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
        </div>
        <div class="post">
            <img id="postImage" src="https://via.placeholder.com/500x500" alt="Post Image">
            <div class="caption">
                <strong>Í∞ïÌï¥Ïù∏</strong> ÎÖ∏ÎûÄ Í≥†ÏñëÏù¥
            </div>
            <div class="actions">
                <button onclick="likePost()">‚ù§Ô∏è</button>
                <span id="likeText" class="like-text" onclick="toggleLike()">Like</span>
                <button onclick="commentPost()">üí¨</button>
                <span class="comment-text">Comment</span>
            </div>
            <div class="comment-section">
                <input type="text" id="commentInput" placeholder="Add a comment...">
                <button onclick="addComment()">Post</button>
                <div class="comments-list" id="commentsList">
                    <!-- Comments will be appended here -->
                </div>
            </div>
        </div>
        <div class="footer">
            <p>¬© 2024 Instagram Clone</p>
        </div>
    </div>
    <script>
        function likePost() {
            alert('Liked the post!');
        }

        function toggleLike() {
            const likeText = document.getElementById('likeText');
            likeText.classList.toggle('liked');
        }

        function addComment() {
            const commentInput = document.getElementById('commentInput');
            const commentsList = document.getElementById('commentsList');
            const commentText = commentInput.value.trim();

            if (commentText) {
                const commentDiv = document.createElement('div');
                commentDiv.className = 'comment';
                commentDiv.textContent = commentText;

                commentsList.appendChild(commentDiv);
                commentInput.value = ''; // Clear the input field after adding the comment
            } else {
                alert('Please enter a comment.');
            }
        }

        function previewImage(event) {
            const file = event.target.files[0];
            const image = document.getElementById('postImage');
            const reader = new FileReader();

            reader.onload = function(e) {
                image.src = e.target.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
